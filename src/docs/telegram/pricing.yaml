components:
  schemas:
    TelegramPricingGetResponse:
      type: object
      properties:
        code:
          type: integer
          description: The HTTP status code
          example: 200
        status:
          type: string
          description: The status of the response
          example: "success"
        message:
          type: string
          description: The message of the response
          example: "Pricing information retrieved successfully"
        data:
          type: object
          properties:
            payment_url:
              type: string
              description: The URL for payment
              example: "https://example.com/payment"
            data:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: The ID of the plan
                    example: 1
                  name:
                    type: string
                    description: The name of the plan
                    example: "Pro Plan"
                  popular:
                    type: boolean
                    description: Indicates if the plan is popular
                    example: true
                  price:
                    type: number
                    format: float
                    description: The price of the plan
                    example: 35000.0
                  display_price:
                    type: string
                    description: The display price of the plan
                    example: "35k"
                  token:
                    type: integer
                    description: The token amount for the plan
                    example: 1
                  token_display:
                    type: string
                    description: The display token amount for the plan
                    example: "1 Token"
                  description:
                    type: string
                    description: The description of the plan
                    example: "This is a pro plan"

/telegram/pricing:
  get:
    summary: The telegram pricing api route
    description: This is the telegram pricing api route to get the pricing information
    operationId: getTelegramPricing
    tags:
      - Telegram
    responses:
      "200":
        description: A JSON object of pricing information such as plan name and price
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelegramPricingGetResponse"
      "404":
        description: Route not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MissingRouteResponse"
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
