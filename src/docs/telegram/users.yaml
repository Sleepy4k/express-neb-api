components:
  schemas:
    TelegramUsersGetResponse:
      type: object
      properties:
        code:
          type: integer
          description: The HTTP status code
          example: 200
        status:
          type: string
          description: The status of the response
          example: "success"
        message:
          type: string
          description: The message of the response
          example: "List of application user"
        data:
          type: object
          properties:
            total:
              type: integer
              description: The total number of users
              example: 1
            users:
              type: array
              items:
                type: object
                properties:
                  email:
                    type: string
                    description: The email of the user
                    example: "user@example.com"
                  name:
                    type: string
                    description: The name of the user
                    example: "user"
                  role:
                    type: string
                    description: The role of the user
                    example: "admin"

/telegram/users:
  get:
    summary: The telegram users api route
    description: This is the telegram users api route to get the list of application users
    operationId: getTelegramUsers
    tags:
      - Telegram
    responses:
      "200":
        description:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TelegramUsersGetResponse'
      "404":
        description: Route not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MissingRouteResponse'
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'