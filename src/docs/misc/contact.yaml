components:
  schemas:
    ContactPostResponse:
      type: object
      properties:
        code:
          type: integer
          description: The HTTP status code
          example: 200
        status:
          type: string
          description: The status of the response
          example: "success"
        message:
          type: string
          description: The message of the response
          example: "Your message has been sent successfully!"
        data:
          type: array

/contact:
  post:
    summary: The contact api route
    description: This is the contact api route to send a message
    operationId: postContact
    tags:
      - Miscellaneous
    responses:
      "200":
        description: A JSON object of contact response
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContactPostResponse"
      "404":
        description: Route not found
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MissingRouteResponse"
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ErrorResponse"
