components:
  schemas:
    HomeGetResponse:
      type: object
      properties:
        code:
          type: integer
          description: The HTTP status code
          example: 200
        status:
          type: string
          description: The status of the response
          example: "success"
        message:
          type: string
          description: The message of the response
          example: "Welcome to the API"
        data:
          type: object
          properties:
            name:
              type: string
              description: The name of the application
              example: "My Application"
            host:
              type: string
              description: The hostname of the server
              example: "http://localhost"

/:
  get:
    summary: The home api route
    description: This is the home api route to check if the server is running
    operationId: getHome
    tags:
      - Public
    responses:
      "200":
        description: A JSON object of server status such as application name and hostname
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HomeGetResponse'
      "404":
        description: Route not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MissingRouteResponse'
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
