/telegram/status:
  get:
    summary: The telegram status api route
    description: This is the telegram status api route to check if the server is running
    operationId: getTelegramStatus
    tags:
      - Telegram
    responses:
      "200":
        description: A JSON object of server status such as application name and hostname
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  description: The HTTP status code
                  example: 200
                status:
                  type: string
                  description: The status of the response
                  example: "success"
                message:
                  type: string
                  description: The message of the response
                  example: "Service working correctly"
                data:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of the application
                      example: "My Application"
                    host:
                      type: string
                      description: The hostname of the server
                      example: "http://localhost"
              example:
                code: 200
                status: "success"
                message: "Service working correctly"
                data:
                  name: "My Application"
                  host: "http://localhost"
      "404":
        description: Route not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MissingRouteResponse'
      "500":
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
