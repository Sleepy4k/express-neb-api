<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no"
    />
    <title>{{ APP_NAME }}</title>
    <!--[if mso]>
      <noscript
        ><xml
          ><o:OfficeDocumentSettings
            ><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings
          ></xml
        ></noscript
      >
    <![endif]-->
    <!--[if mso]>
      <style>
        table,tr,td,p,h1,h2,span,a{mso-line-height-rule:exactly !important;line-height:120% !important;mso-table-lspace:0 !important;mso-table-rspace:0 !important;}
      </style>
    <![endif]-->
    <style media="all">
      /* Modern Purple Theme */
      *{margin:0;padding:0;font-family:'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;box-sizing:border-box;font-size:14px}img{max-width:100%}body{-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:none;width:100%!important;height:100%;line-height:1.6;background-color:#faf9ff}table td{vertical-align:top}.body-wrap{background-color:#faf9ff;width:100%}.container{display:block!important;max-width:600px!important;margin:0 auto!important;clear:both!important}.content{max-width:600px;margin:0 auto;display:block;padding:20px}.main{background:#fff;border:none;border-radius:12px;box-shadow:0 4px 20px rgba(123,87,255,0.1);overflow:hidden}.content-wrap{padding:30px}.content-block{padding:0 0 20px}.header{width:100%;margin-bottom:20px}.footer{width:100%;clear:both;color:#999;padding:20px;font-size:12px}.footer a{color:#7b57ff;text-decoration:none}h1,h2,h3{font-family:'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;color:#3a2a7a;margin:20px 0;line-height:1.3;font-weight:600}h1{font-size:28px;color:#7b57ff;text-align:center}h2{font-size:22px;margin-bottom:25px;text-align:center}h3{font-size:18px}h4{font-size:14px;font-weight:600}ol,p,ul{margin-bottom:15px;font-weight:400;color:#555}a{color:#7b57ff;text-decoration:none;font-weight:500}.btn-primary{text-decoration:none;color:#fff;background-color:#7b57ff;border:none;border-radius:8px;padding:12px 24px;font-weight:600;text-align:center;cursor:pointer;display:inline-block;box-shadow:0 2px 10px rgba(123,87,255,0.3);transition:all 0.3s ease}.btn-primary:hover{background-color:#6a46f5;transform:translateY(-2px);box-shadow:0 4px 15px rgba(123,87,255,0.4)}.invoice{margin:30px auto;text-align:left;width:100%;border-collapse:separate;border-spacing:0}.invoice td{padding:12px 0}.invoice .invoice-items{width:100%}.invoice .invoice-items td{border-top:1px solid #f0ebff;padding:12px 0}.invoice .invoice-items .total td{border-top:2px solid #7b57ff;border-bottom:2px solid #7b57ff;font-weight:700;color:#3a2a7a;background-color:#f9f7ff}.alignright{text-align:right}.aligncenter{text-align:center}.header-icon{text-align:center;margin-bottom:20px}.header-icon svg{width:60px;height:60px;fill:#7b57ff}.divider{height:1px;background:linear-gradient(to right,transparent,#d9cfff,transparent);margin:20px 0}.payment-status{background-color:#f3f0ff;padding:15px;border-radius:8px;text-align:center;margin:20px 0}.thank-you{font-size:16px;text-align:center;color:#7b57ff;margin-top:30px;font-weight:600}@media only screen and (max-width:640px){h1,h2,h3,h4{font-weight:600!important;margin:15px 0 10px!important}h1{font-size:24px!important}h2{font-size:20px!important}.content,.content-wrapper{padding:15px!important}.content-wrap{padding:20px!important}.header-icon svg{width:50px;height:50px}}
    </style>
  </head>
  <body>
    <table class="body-wrap">
      <tr>
        <td></td>
        <td class="container" width="600">
          <div class="content">
            <table class="main" width="100%" cellpadding="0" cellspacing="0">
              <tr>
                <td class="content-wrap aligncenter">
                  <table width="100%" cellpadding="0" cellspacing="0">
                    <!-- Added header icon -->
                    <tr>
                      <td class="content-block header-icon">
                        <img src="https://nach-neb.my.id/favicon.ico" alt="{{ APP_NAME }}" width="60" height="60" loading="lazy" />
                      </td>
                    </tr>

                    <tr>
                      <td class="content-block">
                        <h1>{{ APP_NAME }}</h1>
                      </td>
                    </tr>

                    <!-- Added payment status -->
                    <tr>
                      <td class="content-block">
                        <div class="payment-status">
                          <h3>Payment Confirmation</h3>
                        </div>
                      </td>
                    </tr>

                    <tr>
                      <td class="content-block">
                        <h2>{{ MESSAGE }}</h2>
                      </td>
                    </tr>

                    <!-- Added divider -->
                    <tr>
                      <td class="content-block">
                        <div class="divider"></div>
                      </td>
                    </tr>

                    <tr>
                      <td class="content-block">
                        <table class="invoice">
                          <tr>
                            <td>{{ DESCRIPTION }}</td>
                          </tr>
                          <tr>
                            <td>
                              <table class="invoice-items" cellpadding="0" cellspacing="0">
                                {{ TOKENS_FIELD }}
                                <tr class="total">
                                  <td class="alignright" width="80%">Total Amount</td>
                                  <td class="alignright">{{ TOTAL_TOKEN }} Token(s)</td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>

                    <!-- Added thank you message -->
                    <tr>
                      <td class="content-block">
                        <div class="thank-you">Thank you for your payment!</div>
                      </td>
                    </tr>

                    <tr>
                      <td class="content-block">
                        {{ FOOTER }}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <div class="footer">
              <table width="100%">
                <tr>
                  <td class="aligncenter content-block">Questions? Email <a href="{{ CONTACT_URL }}">Contact Us</a></td>
                </tr>
              </table>
            </div>
          </div>
        </td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
